<div class="search-box">
  <form action="#" class="search-news" (submit)="onFormSubmit($event)">
    <input
      type="text"
      class="search-input"
      placeholder="Search news"
      (input)="term = $event.target.value"
    />
    <button class="search-button" (submit)="onSearchSubmit()">
      <svg
        width="1em"
        height="1em"
        viewBox="0 0 16 16"
        class="bi bi-search logo"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
        />
        <path
          fill-rule="evenodd"
          d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
        />
      </svg>
    </button>
  </form>

  <svg
    width="1em"
    height="1em"
    viewBox="0 0 16 16"
    class="bi bi-bookmark-heart news-logo"
    fill="currentColor"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      fill-rule="evenodd"
      d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"
    />
    <path
      fill-rule="evenodd"
      d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"
    />
  </svg>

  <!--<img
    src="../../assets/news-logo-primary.png"
    alt="logo"
    style="width: 6rem; position: absolute; right: 25px"
  />-->
</div>
